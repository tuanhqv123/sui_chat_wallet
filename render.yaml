services:
  - type: web
    name: sui-chat-wallet
    runtime: docker
    buildCommand: docker build -t sui-chat-wallet .
    startCommand: docker run -p $PORT:8000 sui-chat-wallet
    envVars:
      # Frontend Environment Variables
      - key: NODE_ENV
        value: production
      - key: VITE_API_BASE_URL
        value: "" # Will be auto-set by Render
      - key: VITE_SUI_NETWORK
        value: testnet
      - key: VITE_PACKAGE_ID
        value: 0xb0ed4616666009ff326069b936cd15316d740527f5855f437656d4233fbb4d02
      - key: VITE_RPC_URL
        value: https://fullnode.testnet.sui.io:443

      # Backend Environment Variables (AI & APIs)
      - key: OPEN_ROUTER_TOKEN
        sync: false # Set this in Render dashboard (OpenRouter API key)
      - key: HF_TOKEN
        sync: false # Set this in Render dashboard (HuggingFace token for image generation)
      - key: FREEIMAGE_API_KEY
        sync: false # Set this in Render dashboard (FreeImage API key for image upload)

      # Optional Configuration
      - key: FRONTEND_URL
        value: "" # Will be auto-set by Render
      - key: X_TITLE
        value: "Sui Chat Wallet"
    healthCheckPath: /health
